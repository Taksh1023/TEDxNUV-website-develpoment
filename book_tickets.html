      <script>
        //according to loftblog tut
        $('.nav li:first').addClass('active');
    
        var showSection = function showSection(section, isAnimate) {
          var
            direction = section.replace(/#/, ''),
            reqSection = $('.section').filter('[data-section="' + direction + '"]'),
            reqSectionPos = reqSection.offset().top - 0;
    
          if (isAnimate) {
            $('body, html').animate({
              scrollTop: reqSectionPos
            },
              800);
          } else {
            $('body, html').scrollTop(reqSectionPos);
          }
    
        };
    
        var checkSection = function checkSection() {
          $('.section').each(function () {
            var
              $this = $(this),
              topEdge = $this.offset().top - 80,
              bottomEdge = topEdge + $this.height(),
              wScroll = $(window).scrollTop();
            if (topEdge < wScroll && bottomEdge > wScroll) {
              var
                currentId = $this.data('section'),
                reqLink = $('a').filter('[href*=\\#' + currentId + ']');
              reqLink.closest('li').addClass('active').
                siblings().removeClass('active');
            }
          });
        };
    
        $('.main-menu, .responsive-menu, .scroll-to-section').on('click', 'a', function (e) {
          e.preventDefault();
          showSection($(this).attr('href'), true);
        });
        
        var headerArea = document.querySelector(".header-area");
  
        window.onscroll = function() {
          if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
            headerArea.classList.add("scrolled");
          } else {
            headerArea.classList.remove("scrolled");
          }
        };
        
       
        //timer function
    
        const countDownDate = new Date("2023-02-26T19:00:00").getTime();
    
        const updateTimer = () => {
          const now = new Date().getTime();
          const distance = countDownDate - now;
        
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
          document.getElementById("days").innerHTML = days;
          document.getElementById("hours").innerHTML = hours;
          document.getElementById("minutes").innerHTML = minutes;
          document.getElementById("seconds").innerHTML = seconds;
        };
        
        setInterval(updateTimer, 1000);
    
        //booking overlay
        const bookNowBtn = document.querySelector('.book-now');
        const overlay = document.querySelector('.overlay');
    
        bookNowBtn.addEventListener('click', function() {
          document.body.style.filter = 'blur(0px)';
          overlay.style.display = 'block';
        });
    
        overlay.addEventListener('click', function() {
          document.body.style.filter = 'none';
          overlay.style.display = 'none';
        });

</script>
